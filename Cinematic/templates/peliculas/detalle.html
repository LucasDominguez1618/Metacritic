{%extends 'base.html'%} {% block content %}
<header>

  <h1>language: {{language_info ['idioma']}}</h1>
  <h1>Año de lanzamiento: {{movie_info ['año_de_lanzamiento']}}</h1>
  <h1>Actores:</h1>
  {% for actor in actor_info %}

  </a>
  {%endfor%}
</header>
{% endblock %}
